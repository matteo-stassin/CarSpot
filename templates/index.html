<head>

    <title>CarSpot</title>
    <link rel="stylesheet" href="../static/css/index.css" />
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="/">
                    <img src="../static/images/index_img/logo.png" alt="CarSpot Logo" style="height: auto; max-height: 80px; width: auto;">
                    <span class="tagline" style="display: inline-block; margin-left: 10px;">Park Easy, Live Freely: Revolutionizing Your Parking Experience</span>
                </a>


                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/map">CarSpot Map</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
        <main>
            <section class="main-banner">
                <div class="map-container">
                    <img src="../static/images/index_img/map_banner.png" alt="Interactive Map">
                    <a href="/map" class="btn-check-availability">
                        <span>Check availability now!</span>
                    </a>

                </div>
            </section>
            <!-- Additional sections -->
            <div class="banner-white">
                <div class="container">
                    <h1>Why us?</h1>
                    <div class="banner-places">
                        <div class="place-container">
                            <img class="places" src="../static/images/index_img/customer.jpg">
                            <div class="place-text">We care about customers</div>
                        </div>
                        <div class="place-container">
                            <img class="places" src="../static/images/index_img/easy.jpg">
                            <div class="place-text">Easy process</div>
                        </div>
                        <div class="place-container">
                            <img class="places" src="../static/images/index_img/receipt.jpg">
                            <div class="place-text">Confirmation receipt</div>
                        </div>
                        <div class="place-container">
                            <img class="places" src="../static/images/index_img/security.jpg">
                            <div class="place-text">Security</div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

</body>
